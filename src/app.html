      /*=========================================================== Main screen ================================================ */
      @media only screen and (min-width: 650px) {
        .mobile {
          display: none;
        }
        .ePAxUv {
          margin-top: 4rem;
        }
        .error-message {
          position: fixed;
          background: #24262b;
          width: 400px;
          left: 6px;
          bottom: 2%;
          border-radius: 20px;

          padding: 24px 15px;
          margin: 10px;
          z-index: 910;
        }
        main {
          width: 100%;
          margin: 10px 0;
          transition: left 0.2s linear 0s;
        }
        .app {
          position: relative;
          display: flex;
          transition: 0.4s ease-in;
        }
        #side-bar {
          height: 100vh;
          background: var(--background-color);
        }
        #menu {
          display: block;
          width: 0.1764%;
          position: relative;
        }
        .menu {
          border: none;
          width: 1.875rem;
          height: 1.875rem;
          border-radius: 0.9375rem;
          background-color: var(--card-bg-9);
          box-shadow: transparent 0px 2px 4px 0px;
          z-index: 203;
          position: fixed;
          cursor: pointer;
          top: 16px;
          transition: left 0.2s linear 0s;
        }
        #right-bar {
          transition: left 0.2s linear 0s;
        }
        .menu:hover {
          background-color: var(--card-bg-11);
        }
        .menu img {
          width: 0.625rem;
          height: 0.625rem;
        }
        footer {
          padding: 0;
          margin: 0;
          width: 100%;
        }
        #footer {
          display: none;
        }
      }
      /* ============================= mobile screen ====================================================== */
      @media only screen and (max-width: 650px) {
        #main {
          display: none;
        }
        .error-message {
          position: fixed;
          background: #24262b;
          width: 97%;
          left: 6px;
          top: 2%;
          border-radius: 20px;
          padding: 24px 15px;
          margin: 0;
          z-index: 910;
        }
        .footer-general {
          display: none;
        }
        #right-bar {
          width: 100%;
        }
        .ePAxUv {
          margin-top: 8.375rem;
        }
      }

      /* ==================================== Preloader ============================ */
      .center {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .wave {
        width: 2px;
        height: 7px;
        background: linear-gradient(45deg, cyan, #fff);
        margin: 6px;
        animation: wave 1s linear infinite;
        border-radius: 20px;
      }
      .wave:nth-child(2) {
        animation-delay: 0.1s;
      }
      .wave:nth-child(3) {
        animation-delay: 0.2s;
      }
      .wave:nth-child(4) {
        animation-delay: 0.3s;
      }
      .wave:nth-child(5) {
        animation-delay: 0.4s;
      }
      .wave:nth-child(6) {
        animation-delay: 0.5s;
      }
      .wave:nth-child(7) {
        animation-delay: 0.6s;
      }
      .wave:nth-child(8) {
        animation-delay: 0.7s;
      }
      .wave:nth-child(9) {
        animation-delay: 0.8s;
      }
      .wave:nth-child(10) {
        animation-delay: 0.9s;
      }

      @keyframes wave {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1);
        }
        100% {
          transform: scale(0);
        }
      }
